<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>BENNY | Login</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(#e8f5e9,#ffffff);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.login-box{
  background:white;
  width:320px;
  padding:25px;
  text-align:center;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}
.login-box h1{ color:#2e7d32; }
.login-box input{
  width:90%;
  padding:10px;
  margin:10px 0;
}
.login-box button{
  width:100%;
  padding:10px;
  background:#2e7d32;
  color:white;
  border:none;
}
</style>

</head>
<body>

<div class="login-box">
  <h1>BENNY SHOP</h1>
  <input type="text" id="user" placeholder="ชื่อผู้ใช้">
  <input type="password" id="pass" placeholder="รหัสผ่าน">
  <button onclick="login()">เข้าสู่ระบบ</button>
</div>

<script>
function login(){
  if(user.value && pass.value){
    window.location.href="products.html";
  }else{
    alert("กรุณากรอกข้อมูลให้ครบ");
  }
}
</script>

</body>
</html>
